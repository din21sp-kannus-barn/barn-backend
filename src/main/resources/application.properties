

spring.application.name=kannus_springboot

weather.url=${WEATHER_URL}
weather.apiKey=${WEATHER_API_KEY}
sensor.id=${SENSOR_ID}
weather.apiUrl=${WEATHER_API_URL}
weather.historyEndpoint=${WEATHER_HISTORY_ENDPOINT}

logging.level.com.example.kannus_springboot=ERROR

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
logging.level.org.springframework.web.socket.config.WebSocketMessageBrokerStats=ERROR

server.port=8080
