

spring.application.name=kannus_springboot

weather.url=${WEATHER_URL}
weather.apiKey=${WEATHER_API_KEY}
sensor.id=${SENSOR_ID}
weather.apiUrl=${WEATHER_API_URL}
weather.historyEndpoint=${WEATHER_HISTORY_ENDPOINT}

logging.level.com.example.kannus_springboot=DEBUG

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
